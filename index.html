<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Online Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x500/?store') center/cover no-repeat;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px #000;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.8rem 0 0.4rem;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background: #111;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyStore</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      
    </nav>
  </header>

  <section class="hero">
    <h2>Shop the Best Products Now!</h2>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/300x200/?headphones" alt="Product 1">
      <h3>Wireless Headphones</h3>
      <p class="price">$59.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/300x200/?smartwatch" alt="Product 2">
      <h3>Smart Watch</h3>
      <p class="price">$129.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/300x200/?shoes" alt="Product 3">
      <h3>Running Shoes</h3>
      <p class="price">$89.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/300x200/?laptop" alt="Product 4">
      <h3>Ultrabook Laptop</h3>
      <p class="price">$799.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </section>

  <footer>
    &copy; 2025 MyStore. All rights reserved.
  </footer>

</body>
</html>
